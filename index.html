<!doctype html>

<html lang="en">

  <meta charset="utf-8">

  <title>Game Night Choice</title>

  <link rel="stylesheet" href="css/styles.css?v=1.0">

<body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="js/dev.js"></script>
  <script src="js/views.js"></script>
  <script src="js/dataStructures.js"></script>
  <script src="js/votePool.js"></script>
  <script src="js/scripts.js"></script>
  <form action='result.html'  method="post">
  <div>
    <div>
      <label for="New Game">New Game Suggestion </label>
      <input type="text" id="New Game">
      <button type="button" id="New Game">Add</button>
    </div>
    <div id="PlayerName">
      <span id="PlayerNameButton">
        <label for="PlayerName">Player Name</label>
        <input type="text" id="PlayerName">
        <button type="button" id="PlayerName">Add</button>
      </span>
    </div>
    <table id="gametable" title="voting"/>
      <tr>
        <th>Game Name</th>
        <th>First Choice</th>
        <th>Second Choice</th>
      </tr>
    </table>
    <div id='voted' class='initiallyHidden' title='voting'>
      THANKS FOR VOTING BRUH
    </div>
    <button type="button" id="Vote" title="voting">Vote</button>
    <button type="button" id="Resolve">Resolve</button>
    <input type="submit" value="Submit">
  </div>
  </form>
  <p></p>

  <div>
      <label for="Dev">Dev Stuff </label>
      <input type="text" id="Dev">
      <button type="button" id="Dev">Test</button>

  <div id="BoardGameDetails"></div>
